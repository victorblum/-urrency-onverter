<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency converter</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header_content">
                <div class="header_elements">
                    <div>
                        <img src="images/Asset 1@3x 1.png" alt="Company logotype">
                    </div>
                    <div class="menu_list">
                        <ul>
                            <li>БАНК</li>
                            <li>БИЗНЕС</li>
                            <li>ИНВЕСТИЦИИ</li>
                            <li>СТРАХОВАНИЕ</li>
                            <li>МОБАЙЛ</li>
                            <li>ПУТЕШЕСТВИЯ</li>
                            <li>РАЗВЛЕЧЕНИЯ</li>
                        </ul>
                    </div>
                    <div>
                        <button id="enter">ВОЙТИ</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main_elements">
                <h1>Конвертер валют онлайн</h1>
                <div class="courses_windows">
                    <div class="have_currency">
                        <p>У меня есть</p>
                        <div class="client_currency">
                            <button class="buttonClientCur activeClientCur" data-currency="RUB">RUB</button>
                            <button class="buttonClientCur" data-currency="USD">USD</button>
                            <button class="buttonClientCur" data-currency="EUR">EUR</button>
                            <button class="buttonClientCur" data-currency="GBP">GBP</button>
                        </div>
                        <div class="client_sum_window">
                            <input id="clientValue" type="number" value="1" step="0.01">
                            <p id="clientCrossCourse"></p>
                        </div>
                    </div>
                    <div class="want_currency">
                        <p>Хочу приобрести</p>
                        <div class="bank_currency">
                            <button class="buttonBankCur" data-currency="RUB">RUB</button>
                            <button class="buttonBankCur activeBankCur" data-currency="USD">USD</button>
                            <button class="buttonBankCur" data-currency="EUR">EUR</button>
                            <button class="buttonBankCur" data-currency="GBP">GBP</button>
                        </div>
                        <div class="bank_sum_window">
                            <input id="bankValue" type="number" value="">
                            <p id="bankCrossCourse"></p>
                        </div>
                    </div>
                </div>
                <div class="modal">
                    <div class="modal_content">
                        <button class="modal_close-button"><img src="images/xbutton_114526.svg" width="18" alt="Close button"></button>
                        <h1 class="modal_title">Loading error</h1>
                        <p class="modal_description">Sorry, API unavailable or error while executing request</p><hr>
                        <p class="modal_description">Try submitting your request again..</p>
                    </div>
                 </div>
            </div>
        </main>
        <!-- <footer>
            <div class="footer_content">
                <div class="elements_foot">
                </div>
            </div>
        </footer>  -->
    </div>
    <script src="script.js"></script>
</body>
</html>
