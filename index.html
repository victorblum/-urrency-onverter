<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency converter</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header_content">
                <div class="header_elements">
                    <div>
                        <img src="images/Asset 1@3x 1.png" alt="Company logotype">
                    </div>
                    <div class="menu_list">
                        <p>БАНК</p>
                        <p>БИЗНЕС</p>
                        <p>ИНВЕСТИЦИИ</p>
                        <p>СТРАХОВАНИЕ</p>
                        <p>МОБАЙЛ</p>
                        <p>ПУТЕШЕСТВИЯ</p>
                        <p>РАЗВЛЕЧЕНИЯ</p>
                    </div>
                    <div class="enter">
                        <p>ВОЙТИ</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main_elements">
                <h1>Конвертер валют онлайн</h1>
                <div class="courses_windows">
                    <div class="have_currency">
                        <p>У меня есть</p>
                        <div class="client_currency">
                            <p class="buttonC activeC">RUB</p>
                            <p class="buttonC">USD</p>
                            <p class="buttonC">EUR</p>
                            <p class="buttonC">GBP</p>
                        </div>
                        <div class="client_sum_window">
                            <span class="designImput">
                                <input id="clientValue" type="number" value="1" oninput="twoSymbols(this)" step="0.01"/>
                                <span onclick="this.previousElementSibling.stepUp()"></span>
                                <span onclick="this.previousElementSibling.previousElementSibling.stepDown()"></span>
                            </span>
                            <p id="clientCrossCourse"></p>
                        </div>
                    </div>
                    <div class="want_currency">
                        <p>Хочу приобрести</p>
                        <div class="bank_currency">
                            <p class="buttonB">RUB</p>
                            <p class="buttonB activeB">USD</p>
                            <p class="buttonB">EUR</p>
                            <p class="buttonB">GBP</p>
                        </div>
                        <div class="bank_sum_window">
                            <span class="designImput">
                                <input id="bankValue" type="number" value="">
                                <span onclick="this.previousElementSibling.stepUp()"></span>
                                <span onclick="this.previousElementSibling.previousElementSibling.stepDown()"></span>
                            </span>
                            <p id="bankCrossCourse"></p>
                        </div>
                    </div>
                </div>
                <div class="modal">
                    <div class="modal_content">
                        <button class="modal_close-button"><img src="images/xbutton_114526.svg" width="18" alt="Close button"></button>
                        <h1 class="modal_title">Loading error</h1>
                        <p class="modal_descruption">Sorry, API unavailable or error while executing request</p><hr>
                        <p class="modal_descruption">Try submitting your request again..</p>
                    </div>
                 </div>
            </div>
        </main>
        <!-- <footer>
            <div class="footer_content">
                <div class="elements_foot">
                </div>
            </div>
        </footer>  -->
    </div>
    <script src="script.js"></script>
</body>
</html>
